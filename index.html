<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
                    <h1>Rentrer vos informations pour jouer au loto</h1>
                    <p>Email <span id="errorEmail" style="color: red"></span></p>
                    <input class="form-control" id="exampleInputEmail">
                    <p>First Name <span id="errorFirstName" style="color: red"></span></p>
                    <input class="form-control" id="exampleInputFirstname">
                    <p>Last Name <span id="errorLastName" style="color: red"></span></p>
                    <input class="form-control" id="exampleInputLastname">
                    <p>Num 1</p>
                    <input class="form-control" id="lotoNumbers1">
                    <p>Num 2</p>
                    <input class="form-control" id="lotoNumbers2">
                    <p>Num 3</p>
                    <input class="form-control" id="lotoNumbers3">
                    <p>Num 4</p>
                    <input class="form-control" id="lotoNumbers4">
                    <p>Num 5</p>
                    <input class="form-control" id="lotoNumbers5">
                    <p>Num 6</p>
                    <input class="form-control" id="lotoNumbers6">
                    <p id="errorNumber" style="color: red"></p>
                    <button type="submit" class="btn btn-primary" id="myBtn">Submit</button>

    </div>
        
    <script src="index.js"></script>
</body>
</html>
